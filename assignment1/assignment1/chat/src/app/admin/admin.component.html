
<div class="container list-group-item"><br>
  <ul class="list-group ">
    <h3>List of All Users</h3><br><br>

    <!-- GROUP OF USERS PRINTED OUT IN A FOR LOOP-->
    <li class="list-group-item" *ngFor="let user of users, index as i">
      ID: {{ i }} <br/>
      User Name: {{ user.name }} <br/>
      Password: {{ user.password }} <br/>
      Email: {{ user.email }} <br/>
      Role: {{ user.role }}
    </li>
  </ul>
</div>

<!-- REGISTER USER FORM -->
<div class="container list-group-item"><br>
  <h3>Register a User</h3>
    
      <form (submit)="registerUser($event)">
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" name="username" placeholder="Enter Username" [(ngModel)]="username">
        </div><br>

        <div class="form-group">
          <label>Password</label>
          <input class="form-control" name="email" placeholder="Enter Password" [(ngModel)]="password">
        </div><br>

        <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="email" placeholder="Enter Email" [(ngModel)]="email">
          </div><br>

        <div class="form-group">
          <label>Role</label>
          <select class="form-control" [(ngModel)]="role" name="role">
            <option value="user">User</option>
            <option value="group">Group Admin</option>
            <option value="super">Super Admin</option>
          </select>
        </div><br>

        <button class="btn btn-primary" type="submit">Register</button>
      </form>
</div><br>

<!-- DELETE USER ACCOUNT -->
<div class ="container list-group-item">
    <h3>Delete a User</h3>
    <label>Select a user to delete:</label><br><br>

    <form (submit)="deleteUser(dUser);">
        <div class="form-group">
          <select class="form-control" placeholder="Delete User" [(ngModel)]="dUser" name="deluser">
            <option *ngFor="let user of users, index as i" [value]="user.name">
              ({{i}}) {{user.name}} ({{user.role}})
            </option>
          </select>
        </div><br>

      <button class="btn btn-danger" type="submit">Delete</button>
    </form>
  </div>
